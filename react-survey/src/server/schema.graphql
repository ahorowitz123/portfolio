type Mutation {
  # Add a new user.
  addUser(username: String!): User
}

type Query {
  studies: [Study]
  users: [User]
  currentUser: User
  login(username: String!): Boolean!
}

# A user study.
type Study {
  id: ID!
  title: String!
  surveyNum: Int!
  partNum: Int!
  partCom: Int!
  completed: Int!
  daysRemaining: Int!
}

# A user.
type User {
  id: ID!
  username: String!
}
